<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>AetherFox Weather App</title>

  <link rel="stylesheet" href="css/app.css">

  <meta name="theme-color" content="#fafafa">
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>

<script src="https://kit.fontawesome.com/3004199c21.js" crossorigin="anonymous"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Scada:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 

<body>

  <!-- Add your HTML here -->


<div class="overlay">
  <div class="group">
    <h1>AetherFox</h1>
    <p>Slogan Goes here</p>
  </div>
  <button>Welcome</button>
</div>

    
    <main>
  <section class = "MainSection">
    <div class = "CurrentInfo">
      <p class = "LocationInfo">Providence, RI</p>
      <p class = "TheDate">October 18th, 2021<p>
      <p class = "CurrentTemp">65F</p>
      <p class = "WeatherDescrip">Its snowing</p>
      <h3 class = "High">High</h3>
      <p class = "HighTemp">70</p>
      <h3 class = "Low">Low</h3>
      <p class = "LowTemp">70</p>
              <img class="snow_fox" src="https://i.postimg.cc/PfMp22yz/icon-two-test.png"></img>
    </div>
      </section>
    <section class = "ExtendedForecast">
       <div class = "Day1 row">
         <p class = "DayName">M</p>
           <p class = "DayIcon">
           <i class="fas fa-cloud"></i>
         </p>
         <h3 class="ext-High">High</h3>
         <p class = "DayHigh">Broken</p>
         <h3 class="ext-Low">Low</h3>
         <p class = "DayLow">Broken</p>
       
       </div>
       <div class = "Day2 row">
         <p class = "DayName">T</p>
             <p class = "DayIcon">
           <i class="fas fa-bolt"></i>
         </p>
         <h3 class="ext-High">High</h3>
         <p class = "DayHigh">Broken</p>
         <h3 class="ext-Low">Low</h3>
         <p class = "DayLow">Broken</p>
       </div>
       <div class = "Day3 row">
         <p class = "DayName">W</p>
              <p class = "DayIcon">
           <i class="fas fa-bolt"></i>
         </p>
         <h3 class="ext-High">High</h3>
         <p class = "DayHigh">Broken</p>
         <h3 class="ext-Low">Low</h3>
         <p class = "DayLow">Broken</p>
       </div>
      
       <div class = "Day4 row">
         <p class = "DayName">T</p>
             <p class = "DayIcon">
           <i class="fas fa-bolt"></i>
         </p>
         <h3 class="ext-High">High</h3>
         <p class = "DayHigh">Broken</p>
         <h3 class="ext-Low">Low</h3>
         <p class = "DayLow">Broken</p>
      </div>
      
       <div class = "Day5 row">
         <p class = "DayName">F</p>
              <p class = "DayIcon">
           <i class="fas fa-bolt"></i>
         </p>
         <h3 class="ext-High">High</h3>
         <p class = "DayHigh">Broken</p>
         <h3 class="ext-Low">Low</h3>
         <p class = "DayLow">Broken</p>
       </div>
      
       <div class = "Day6 row">
         <p class = "DayName">S</p>
              <p class = "DayIcon">
           <i class="fas fa-bolt"></i>
         </p>
         <h3 class="ext-High">High</h3>
         <p class = "DayHigh">Broken</p>
         <h3 class="ext-Low">Low</h3>
         <p class = "DayLow">Broken</p>
 
       </div>
      
    </section>
    </main>

</body>

</html>
